###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "SUPER" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

# Applications
bind = $mainMod, RETURN, exec, $terminal
bindr = $mainMod, SPACE, exec, pgrep -x wofi >/dev/null 2>&1 && killall wofi || $menu
bind = $mainMod, W, exec, $browser
bind = $mainMod ALT, L, exec, hyprlock
bind = $mainMod, O, exec, $btop
#bind = $mainMod, E, exec, $mail

# Window behave
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen, 0
#bind = $mainMod, S, togglesplit, # dwindle
#bind = $mainMod, P, pseudo, # dwindle

# Toggle window floating always in the center
bind = $mainMod SHIFT, SPACE, togglefloating
bind = $mainMod SHIFT, SPACE, centerwindow

# Switch to a submap called `resize`.
bind = ALT, R, submap, resize
# Start a submap called "resize".
submap = resize
# Set repeatable binds for resizing the active window.
binde = , L, resizeactive, 10 0
binde = , H, resizeactive, -10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
# Use `reset` to go back to the global submap
bind = , escape, submap, reset
# Reset the submap, which will return to the global submap
submap = reset
# Keybinds further down will be global again...

# To switch between windows in a floating workspace:
bind = $mainMod, Tab, cyclenext         # Change focus to another window
bind = $mainMod, Tab, bringactivetotop  # Bring it to the top

# Move focus with mainMod + vim mode
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + SHIFT + vim mode
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, slardar
bind = $mainMod, C, togglespecialworkspace, clockwerk
bind = $mainMod, V, togglespecialworkspace, visage
bind = $mainMod, M, togglespecialworkspace, morphling

# Move active window to a special workspace with mainMod + SHIFT
bind = $mainMod SHIFT, S, movetoworkspace, special:slardar
bind = $mainMod SHIFT, C, movetoworkspace, special:clockwerk
bind = $mainMod SHIFT, V, movetoworkspace, special:visage
bind = $mainMod SHIFT, M, movetoworkspace, special:morphling

# Move through existing workspaces
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Back-and-forth workspace switching
bind = $mainMod, Escape, workspace, previous

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and monitor brigthness brightness
# Audio
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && wp-vol
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && wp-vol
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Display Brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+ && brightness
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%- && brightness

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region

# Exit Hyprland
bind = $mainMod SHIFT ALT, Q, exit,
