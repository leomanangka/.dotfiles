# BEGIN_KITTY_FONTS
font_family      family="FiraCode Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS


# cursor
shell_integration      no-cursor
cursor_shape           block
cursor_shape_unfocused underline

# scrollback
scrollback_lines 2000

# urls
detect_urls yes
# url_color   #0087bd
url_style   curly

# performance tuning
sync_to_monitor yes

# enable audio bell
enable_audio_bell no

# color
term xterm-256color
background_opacity   0.85

# mouse key map
clear_all_mouse_actions yes

mouse_map left press ungrabbed mouse_selection normal
mouse_map left doublepress ungrabbed mouse_selection word
mouse_map left triplepress ungrabbed mouse_selection line
mouse_map ctrl+alt+left triplepress ungrabbed mouse_selection word_and_line_from_point

mouse_map ctrl+shift+left release grabbed,ungrabbed mouse_handle_click link
mouse_map ctrl+shift+left press grabbed discard_event

mouse_map middle release ungrabbed paste_from_selection

# keyboard key map
clear_all_shortcuts   yes
kitty_mod             alt

map kitty_mod+f1      show_kitty_doc overview
map kitty_mod+f2      edit_config_file
map kitty_mod+f5      load_config_file

# layout
enabled_layouts       splits,stack
map kitty_mod+z combine : toggle_layout stack : scroll_prompt_to_bottom

# window
map kitty_mod+-       launch --location=hsplit
map kitty_mod+\       launch --location=vsplit
map kitty_mod+_       launch --location=hsplit --cwd=current
map kitty_mod+|       launch --location=vsplit --cwd=current
map kitty_mod+q       close_window

# window navigation
map kitty_mod+h neighboring_window left
map kitty_mod+j neighboring_window down
map kitty_mod+k neighboring_window up
map kitty_mod+l neighboring_window right

 #map kitty_mod+1       first_window
 #map kitty_mod+2       second_window
 #map kitty_mod+3       third_window
 #map kitty_mod+4       fourth_window
 #map kitty_mod+5       fifth_window
 #map kitty_mod+6       sixth_window
 #map kitty_mod+7       seventh_window
 #map kitty_mod+8       eighth_window
 #map kitty_mod+9       ninth_window
 #map kitty_mod+0       tenth_window

map ctrl+shift+h move_window left
map ctrl+shift+j move_window down
map ctrl+shift+k move_window up
map ctrl+shift+l move_window right

map kitty_mod+f       move_window_forward
map kitty_mod+b       move_window_backward
map kitty_mod+`       move_window_to_top

# resize window
map kitty_mod+shift+h resize_window narrower
map kitty_mod+shift+l resize_window wider
map kitty_mod+shift+k resize_window taller
map kitty_mod+shift+j resize_window shorter

# reset all window to default sizes
map kitty_mod+= resize_window reset

# tab
map kitty_mod+n       set_tab_title
map kitty_mod+w       new_tab
map kitty_mod+shift+q close_tab

# tab navigation
map kitty_mod+.       next_tab
map kitty_mod+,       previous_tab

# utility
map kitty_mod+c       copy_to_clipboard
map kitty_mod+v       paste_from_clipboard


# BEGIN_KITTY_THEME
# Gruvbox Dark
include current-theme.conf
# END_KITTY_THEME
